<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/views/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../scripts/client.js" charset="utf-8"></script>
  </head>

  <body>

    <div class="container text-center" id="calc">
        <div class="calc">
        <div class="row">
          <h4>Calculator</h4>
        </div>
        <div class="row" id="result">
            <input type="text" class="screen text-right" name="result" readonly>
        </div>
        <div class="row">
          <button id="allClear" type="button" class="btn btn-danger" >AC</button>
          <button id="clear" type="button" class="btn btn-warning" >CE</button>
          <button id="%" type="button" class="btn btn-info" >%</button>
          <button id="/" type="button" class="btn btn-info" >รท</button>
        </div>
        <div class="row">
          <button id="7" type="button" class="btn btn-info" >7</button>
          <button id="8" type="button" class="btn btn-info" >8</button>
          <button id="9" type="button" class="btn btn-info" >9</button>
          <button id="*" type="button" class="btn btn-info" >x</button>
        </div>
        <div class="row">
          <button id="4" type="button" class="btn btn-info" >4</button>
          <button id="5" type="button" class="btn btn-info" >5</button>
          <button id="6" type="button" class="btn btn-info" >6</button>
          <button id="-" type="button" class="btn btn-info" >-</button>
        </div>
        <div class="row">
          <button id="1" type="button" class="btn btn-info" >1</button>
          <button id="2" type="button" class="btn btn-info" >2</button>
          <button id="3" type="button" class="btn btn-info" >3</button>
          <button id="+" type="button" class="btn btn-info" >+</button>
        </div>
        <div class="row">
          <button id="0" type="button" class="btn btn-info" >0</button>
          <button id="." type="button" class="btn btn-info" >.</button>
          <button id="equals" type="button" class="btn btn-success">=</button>
          <button id="blank" type="button" class="btn btn-info">&nbsp;</button>
        </div>
        <div class="row">
          <div class="space">
          </div>
        </div>
      </div>
    </div>


  </body>
</html>
